{% extends "admin/admin_view.html" %} {% block content %}
<section class="main">
    <h1>ADD PRODUCT</h1>
    <div
        style="
            width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 10px 20px 30px 20px;
        "
    >
        <div>
            <div class="mt-4 create-section">
                <form
                    method="POST"
                    action="/admin-view/post-add-product"
                    enctype="multipart/form-data"
                >
                    {% csrf_token %}
                    <div class="form-group mt-2">
                        <label for="title">Tên sản phẩm</label>
                        <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                        />
                    </div>
                    <div class="form-group mt-2">
                        <label for="image">Hình ảnh</label>
                        <input
                            type="text"
                            class="form-control"
                            id="image"
                            name="image"
                            accept="image/png,image/gif,image/jpg,image/jpeg"
                        />
                    </div>
                    <div class="form-group mt-2">
                        <label for="category" class="form-label"
                            >Chọn danh mục</label
                        >
                        <select
                            name="category"
                            id="category"
                            class="auth-form_input"
                            style="
                                border: 1px solid #dbdbdb;
                                width: 100%;
                                padding: 0.375rem 0.75rem;
                                border-radius: 7px;
                            "
                        >
                            <option value="" disabled selected>...</option>
                            <option value="Nam">Nam</option>
                            <option value="Nu">Nữ</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label for="price">Giá tiền </label>
                        <input
                            type="text"
                            class="form-control"
                            id="price"
                            name="price"
                        />
                    </div>
                    <div class="form-group mt-2">
                        <label for="description">Mô tả </label>
                        <textarea
                            type="text"
                            class="form-control"
                            id="description"
                            name="description"
                        ></textarea>
                    </div>

                    <div
                        class="addProduct-error"
                        style="
                            color: red;
                            display: flex;
                            justify-content: center;
                            padding-top: 15px;
                        "
                    >
                        <p style="color: red">{{ message }}</p>
                    </div>

                    <button
                        type="submit"
                        class="btn btn-primary"
                        style="
                            background-color: #c96;
                            margin-top: 20px;
                            border: none;
                        "
                    >
                        Thêm sản phẩm
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
