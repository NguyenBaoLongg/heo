{% extends "base.html" %}{% load static %}
{% block contentUser %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'app/css/account_user.css' %}" />
<section class="account-body">
    <div class="container-fluid">
        <div class="account">
            {% for i in user %}
            <div class="left">
                <div class="account-sidebar">
                    <div class="account-avartar">
                        <div class="line"><div class="name">{{i.name}}</div></div>
                        <div class="line">
                            <a href="/logout" class="logout">
                                <span>ĐĂNG XUẤT</span>
                            </a>
                        </div>
                    </div>
                    <div class="sidebar">
                        <div class="sidebar__list">
                            <div class="sidebar__item active">
                                <a href="/user/info" class="sidebar__link"
                                    ><span>Thông tin cá nhân</span>
                                </a>
                            </div>
                            <div class="sidebar__item">
                                <a href="/user/list-order" class="sidebar__link"
                                    ><span>Thông tin đặt hàng</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="account-info">
                    <div class="account-page-title">
                        <h1>THÔNG TIN CÁ NHÂN</h1>
                    </div>
                    <div class="account-form">
                        <form
                            accept-charset="UTF-8"
                            action="{% url 'updateInfoUser' %}"
                            id="update_customer"
                            method="post"
                        >
                        {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6 col-12">
                                    <div class="item-input-form">
                                        <label class="form-label" for="email">Email</label>
                                        <input
                                            type="email"
                                            value="{{i.email}}"
                                            name="email"
                                            class="form-control"
                                            id="email"
                                        />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-12 d-none">
                                    <div class="item-input-form">
                                        <label class="form-label" for="phone"
                                            >Số điện thoại</label
                                        >
                                        <input
                                            type="text"
                                            pattern="[0-9]{10,12}"
                                            value="{{i.phone}}"
                                            name="phone"
                                            class="form-control"
                                            id="phone"
                                        />
                                    </div>
                                </div>
                                <div class="col-lg-12 col-12">
                                    <div class="item-input-form">
                                        <label class="form-label" for="full_name"
                                            >Họ &amp; Tên</label
                                        >
                                        <input
                                            type="text"
                                            placeholder="Nhập tên"
                                            value="{{i.name}}"
                                            name="name"
                                            class="form-control"
                                            id="name"
                                        />
                                    </div>
                                </div>
                                <div class="col-lg-12 col-12">
                                    <label for="dob" class="form-label">Ngày sinh</label>
                                    <input
                                        type="date"
                                        name="dob"
                                        id="dob"
                                        class="form-control"
                                        placeholder="Ngày sinh"
                                        value="{{i.dob}}"
                                    />
                                </div>
                                <div class="col-lg-12 col-12">
                                    <div class="item-input-form">
                                        <label class="form-label" for="gender"
                                            >Giới tính</label
                                        >
                                        <select
                                            name="gender"
                                            class="form-select"
                                            id="gender"
                                        >
                                        <option value="male" {% if i.gender  == "male" %}selected{% endif %}>Nam</option>
                                        <option value="female" {% if i.gender  == "female" %}selected{% endif %}>Nữ</option>
                                        <option value="other" {% if i.gender  == "other" %}selected{% endif %}>Khác</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-12 ">
                                    <div class="item-input-form">
                                        <label class="form-label" for="address"
                                            >Địa chỉ</label
                                        >
                                        <input
                                            type="text"
                                            value="{{i.address}}"
                                            name="address"
                                            class="form-control"
                                            id="address"
                                        />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-12">
                                    <div class="action-btn">
                                        <button
                                            type="submit"
                                            class="update-profile update-profile-trigger btn btn--fill-black"
                                        >
                                            LƯU THAY ĐỔI
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock contentUser %}
