{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="{% static 'app/css/authentication.css' %}"
        />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="login-section">
            <form action="/postsignin/" method="POST" id="form-2" class="form">
                {% csrf_token %}
                <div class="login">
                    <div class="auth-form_container">
                        <div class="auth-form_header">
                            <h3 class="auth-form_heading">Đăng nhập</h3>
                            <span class="switch-btn_auth">
                                <a href="/signup">Đăng ký</a></span
                            >
                        </div>
        
                        <div class="auth-form_form">
                            <div class="auth-form_gr">
                                <label for="email" class="form-label"></label>
        
                                <input
                                    type="text"
                                    name="email"
                                    id="email"
                                    class="auth-form_input"
                                    placeholder="Email của bạn hoặc tên đăng nhập"
                                />
        
                                <span class="form-message"></span>
                            </div>
                            <div class="auth-form_gr">
                                <label for="password" class="form-label"></label>
        
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="auth-form_input"
                                    placeholder="Mật khẩu của bạn"
                                />
        
                                <span class="form-message"></span>
                            </div>
        
                            <div class="auth-form_aside">
                                <div class="auth-form_help">
                                    <a href="">Quên mật khẩu</a>
                                    <span class="separate"></span>
                                    <a href="" class="text_need-help">Cần trợ giúp ?</a>
                                </div>
                            </div>
        
                            <div
                                class="login-error"
                                style="
                                    color: red;
                                    display: flex;
                                    justify-content: center;
                                    padding-top: 15px;
                                "
                            >
                                <p>{{ message }}</p>
                            </div>
        
                            <div class="auth-form_controls">
                                <button class="form-submit">Đăng nhập</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
